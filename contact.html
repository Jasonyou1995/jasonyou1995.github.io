<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Consulting Services</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" data-i18n="navbar.home"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="navbar.home"></a></li>
                <li class="nav-item"><a class="nav-link" href="about.html" data-i18n="navbar.about"></a></li>
                <li class="nav-item"><a class="nav-link" href="services.html" data-i18n="navbar.services"></a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html" data-i18n="navbar.contact"></a></li>
                <li class="nav-item">
                    <select id="languageSwitcher" class="form-control">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                    </select>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container my-5">
        <section>
            <h2 data-i18n="contact.title"></h2>
            <p data-i18n="contact.content"></p>
            <form action="https://formspree.io/f/{your_form_id}" method="POST">
                <div class="form-group">
                    <label for="name" data-i18n="contact.form.name"></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-i18n="contact.form.email"></label>
                    <input type="email" class="form-control" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message" data-i18n="contact.form.message"></label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" data-i18n="contact.form.submit"></button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light text-center py-3">
        <div class="container">
            <p class="mb-0" data-i18n="footer.copyright"></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
